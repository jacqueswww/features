<h3> {{ type_message }} Feature </h3>

<div class="row">
    <div class="col-xs-4">
        <div class="input-group">
            <label for="title"> Title </label>
            <input type="text" id="title" class="form-control" placeholder="Title" ng-model="feature.title">
        </div>
        <div class="input-group">
            <label for="client"> Client </label>
            <div>
                <select ng-model='feature.client_id'>
                    <option value="">-- Choose Client --</option>
                    <option ng-repeat="client in clients" value="{{client.id}}"> {{client.name}} </option>
                </select>
            </div>
        </div>
        <div class="input-group">  
            <label for="client_priority"> Client Priority </label>
            <div>
                <input type="number" id="client_priority" class="form-control" min="1" placeholder="1" ng-model="feature.client_priority">
            </div>
        </div>
        <div class="input-group">  
            <label for="target_date"> Target Date </label>
            <div>
                <input type='text' date-time view="date" min-view="date" format="YYYY-MM-DD" id="target_date" class="form-control" ng-model="feature.target_date" />
            </div>
        </div>
        <div class="input-group">
            <label for="ticket_url"> Ticket URL </label>
            <input type="text" id="ticket_url" class="form-control" placeholder="http://github.com/issues/1000" ng-model="feature.ticket_url">
        </div>
        <div class="input-group">  
            <label for="description"> Product Area </label>
            <div>
                <select ng-model='feature.product_area_id'>
                    <option value="">-- Choose Product Area --</option>
                    <option ng-repeat="product_area in product_areas" value="{{product_area.id}}"> {{product_area.name}} </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="description"> Description </label>
            <textarea class="form-control" rows="10" id="description"></textarea>
        </div>

        <div class="">
            <button type="submit" class="btn btn-default"> {{ type_message }} </button>
        </div>
    </div>
    <div>

    </div>
</div>
