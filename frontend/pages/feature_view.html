<div class="container">
    
    <div class="col-xs-12">
        <div class="row">
            <br>
            <div>
                <h1> {{ feature.title }} </h1>
            </div>
        </div>
        <br><div class="row">
            <label for="client"> Client </label>
            <div>
                {{ feature.client_name }}
            </div>
        </div>
        <br><div class="row">
            <label for="client_priority"> Client Priority </label>
            <div>
                {{ feature.client_priority }}
            </div>
        </div>
        <br><div class="row">  
            <label for="target_date"> Target Date </label>
            <div>
                {{ feature.target_date }}
            </div>
        </div>
        <br><div class="row">
            <label for="ticket_url"> Ticket URL </label>
            <div>
                <a target="_blank" href="{{ feature.ticket_url }}"> {{ feature.ticket_url }} </a>
            </div>
        </div>
        <br><div class="row">  
            <label> Product Area </label>
            <div>
                {{ feature.product_area_name }}
            </div>
        </div>
        <br><div class="row">
            <label> Description </label><br>
            <div class="col-xs-8 well">
                <md  ng-model="feature.description"></md>
            </div>
        </div>
        <br><div class="row">
            <a type="submit" class="btn btn-default" href="#/features/"> Back to features </a>
            <a type="submit" class="btn btn-default" href="#/feature/{{ feature.id }}"> Edit feature </a>
        </div>
    </div>
    <div>

    
</div>
