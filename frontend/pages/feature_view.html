<div class="container">
    <div class="row">
    <div class="col-xs-12">
        <div class="">
            <br>
            <div>
                <h2> {{ feature.title }} </h2>
            </div>
        </div>
        <div class="">
            <label for="client"> Client </label>
            <div>
                {{ feature.client_name }}
            </div>
        </div>
        <div class="">  
            <label for="client_priority"> Client Priority </label>
            <div>
                {{ feature.client_priority }}
            </div>
        </div>
        <div class="">  
            <label for="target_date"> Target Date </label>
            <div>
                {{ feature.target_date }}
            </div>
        </div>
        <div class="">
            <label for="ticket_url"> Ticket URL </label>
            <div>
                <a href="{{ feature.ticket_url }}"> {{ feature.ticket_url }} </a>
            </div>
        </div>
        <div class="">  
            <label> Product Area </label>
            <div>
                {{ feature.product_area }}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 well">
                <br>
                <label> Description Preview </label>
                <md ng-model="feature.description"></md>
            </div>
        </div>
        <div class="">
            <a type="submit" class="btn btn-default" href="#/features/"> Back to features </a>
            <a type="submit" class="btn btn-default" href="#/feature/{{ feature.id }}"> Edit Feature </a>
        </div>
    </div>
    <div>

    </div>
</div>
