<div class="container">
    <div class="row">
        <div class="col-xs-4">
        </div>
        <div class="col-xs-4 form-group">
            <form  ng-submit="submitLogin()">
                <div class="input-group center_it">
                    <h1> Login </h1>
                    <a href="#/register"> Register here </a>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Login" ng-model="user">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                </div><br>
                    <button type="submit" class="btn btn-default" ng-click="submitLogin()">Login</button>
                </div>
            </form>
        </div>
        <div class="col-xs-4">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            &nbsp;
        </div>
        <div class="col-xs-4">
            <div ng-show="error_message.length > 0" class="alert alert-danger">
                {{ error_message }}
            </div>
        </div>
    </div>
</div>
